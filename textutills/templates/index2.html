<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TextUtills</title>
</head>
<body>
<h1>Welcome to the text analyser.Enter your text below</h1>
<form action='/analyse' method="get">
    <textarea name="text" style="width: 1016px; height: 94px;"> </textarea><br>
    <input type="checkbox" name="removepunc">Remove Punctuations<br>
    <input type="checkbox" name="makecapital">Capitalize<br>
    <input type="checkbox" name="newline_remover">Remove line<br>
    <input type="checkbox" name="extraspace_remover">Space Remover<br>
    <input type="checkbox" name="char_counter">Char counter<br>
    <button type="submit" > Analyse text </button>
</form>
</body>
</html>
