       <div class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>Hello User!</strong> you can have fun with your text here.
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>

       <div class="container">

         <form action='/analyse' method="post">  {% csrf_token %}
           <div class="form-group">
               <label for="exampleFormControlTextarea1">Enter your text here to have some fun</label>
               <textarea name="text" class="form-control mt-2" id="exampleFormControlTextarea1" rows="6"></textarea>
           </div>
             <div class="form-check form-switch mt-2">
            <input class="form-check-input" name="removepunc" type="checkbox" role="switch" id="flexSwitch1">
            <label class="form-check-label" for="flexSwitch1">Remove Punctuations</label>
           </div>

             <div class="form-check form-switch">
            <input class="form-check-input" name="makecapital" type="checkbox" role="switch" id="flexSwitch2">
            <label class="form-check-label" for="flexSwitch2">Capitalize</label>
           </div>
              <div class="form-check form-switch">
            <input class="form-check-input" name="extraspace_remover" type="checkbox" role="switch" id="flexSwitch3">
            <label class="form-check-label" for="flexSwitch3">Space Remover</label>
           </div>
             <div class="form-check form-switch">
            <input class="form-check-input" name="char_counter" type="checkbox" role="switch" id="flexSwitch4">
            <label class="form-check-label" for="flexSwitch4">Char counter</label>
           </div>

             <button type="submit" class="btn btn-dark"> Analyse text</button>
         </form>

       </div>

       <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
